<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arliko Chatbot</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>

    <div id="sidebar">
        <div id="sidebarHeader">
            <span id="sidebarTitle">Arliko</span>
            <button id="newChatBtn" title="New chat">&#43;</button>
        </div>

        <div id="chats"></div>

        <div id="sidebarFooter">
            <div id="userInfo">
                <div id="userAvatar">S</div>
                <span id="userName">Sahil</span>
            </div>
        </div>
    </div>

    <div id="main">
        <button id="openSidebar" title="Open sidebar">&#9776;</button>

        <div id="chat-container">
            <div id="messages"></div>

            <div id="input-area">
                <input type="text" id="messageInput" placeholder="Ask anything">
                <button onclick="sendMessage()" title="Send">&#9654;</button>
            </div>

            <div id="disclaimer">
                <p>Arliko can made mistakes. Check important info.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
