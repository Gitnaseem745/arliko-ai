<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arliko Chatbot</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>

    <div id="sidebar">
        <div id="sidebarHeader">
            <span id="sidebarTitle">Arliko</span>
            <div class="sidebarHeaderBtns">
                <button id="newChatBtn" title="New chat">&#43;</button>
                <button id="closeSidebar" title="Close sidebar">&times;</button>
            </div>
        </div>

        <div id="chats"></div>

        <div id="sidebarFooter">
            <div id="userInfo">
                <div id="userAvatar"></div>
                <span id="userName"></span>
            </div>
            <button id="logoutBtn" class="logout-btn hidden">Logout</button>
        </div>
    </div>

    <!-- Auth Modal Overlay -->
    <div id="authOverlay" class="auth-overlay hidden">
        <div class="auth-modal">
            <button class="auth-close" id="authClose">&times;</button>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <p class="auth-error" id="loginError"></p>
                <button type="submit" class="auth-submit">Login</button>
            </form>

            <form id="signupForm" class="auth-form hidden">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password (min 8 chars)" required minlength="8">
                <p class="auth-error" id="signupError"></p>
                <button type="submit" class="auth-submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="main">
        <button id="openSidebar" title="Open sidebar">&#9776;</button>

        <div id="authButtons">
            <button class="auth-btn" id="loginBtn">Login</button>
            <button class="auth-btn" id="signupBtn">Sign Up</button>
        </div>

        <div id="chat-container">
            <div id="messages"></div>

            <div id="input-area">
                <input type="text" id="messageInput" placeholder="Ask anything">
                <button onclick="sendMessage()" id="sendMessageButton" title="Send">&#9654;</button>
            </div>

            <div id="disclaimer">
                <p>Arliko can made mistakes. Check important info.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
